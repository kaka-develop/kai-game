<!-- main -->
<section class="p-t-30">
    <div class="container">
        <div class="toolbar-custom">
            <form method="post" class="float-left cold-12 col-sm-6 p-l-0 p-r-10">
                <div class="form-group input-icon-right">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control search-game" placeholder="Search Game...">
                </div>
            </form>
            <div class="dropdown float-left">
                <button class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">All Platform
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item active" href="games.html#">All Platform</a>
                    <a class="dropdown-item" href="games.html#">Playstation 4</a>
                    <a class="dropdown-item" href="games.html#">Xbox One</a>
                    <a class="dropdown-item" href="games.html#">Origin</a>
                    <a class="dropdown-item" href="games.html#">Steam</a>
                </div>
            </div>

            <div class="btn-group float-right m-l-5 hidden-sm-down" role="group">
                <a class="btn btn-default btn-icon" href="games.html#" role="button">
                    <i class="fa fa-th-large"></i>
                </a>
                <a class="btn btn-default btn-icon" href="games.html#" role="button">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

            <div class="dropdown float-right">
                <button class="btn btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Date Added
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item active" href="games.html#">Date Added</a>
                    <a class="dropdown-item" href="games.html#">Popular</a>
                    <a class="dropdown-item" href="games.html#">Newest</a>
                    <a class="dropdown-item" href="games.html#">Oldest</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div ng-repeat="game in vm.games" class="col-12 col-sm-6 col-md-4">
                <div class="card card-lg">
                    <div class="card-img">
                        <a href="/game/post">
                            <img ng-src="{{game.image_url}}" class="card-img-top" alt="Assassin's Creed Syndicate">
                        </a>
                        <div class="badge badge-primary">{{game.platforms[0]}}</div>
                        <div class="card-likes">
                            <a href="games.html#">{{game.likes}}</a>
                        </div>
                    </div>
                    <div class="card-block">
                        <h4 class="card-title">
                            <a href="/game/post">{{game.title}}</a>
                        </h4>
                        <div class="card-meta">
                            <span>{{vm.stringToDate(game.date) | date:'MMMM dd, yyyy'}}</span>
                        </div>
                        <p class="card-text">{{game.description}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination-results m-t-0">
            <span>Showing 10 to 20 of 48 videos</span>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="games.html#" aria-label="Previous">
                                <span aria-hidden="true">
                                    <i class="fa fa-angle-left"></i>
                                </span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="games.html#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#">5</a>
                    </li>
                    <li class="separate">
                        <span>...</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#">25</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="games.html#" aria-label="Next">
                                <span aria-hidden="true">
                                    <i class="fa fa-angle-right"></i>
                                </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<!-- /main -->
