version: '2'
services:
    kaigamepost-mongodb:
        image: mongo:3.4.8
        ports:
            - "27017:27017"
        command: mongos --configdb kaigamepost-mongodb-config
    kaigamepost-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    kaigamepost-mongodb-config:
        image: mongo:3.4.8
        container_name: kaigamepost-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
